<mat-card class="list-card">
    <mat-card-header>
      <mat-card-title>{{list.list_name}}</mat-card-title>
      <mat-card-subtitle>{{list.list_id}}</mat-card-subtitle>
      <div class="full-width">
        <button mat-flat-button color="primary" class="mini-button" (click)="deleteList(list);"><span class="fas fa-trash"></span></button>
        <button mat-flat-button color="primary" class="mini-button m-r-10" (click)="editList();"><span class="fas fa-edit"></span></button>
      </div>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="full-width" *ngIf="editingList">
        <input matInput [(ngModel)]="list.list_name" (keyup.enter)="updateList(list); editingList = false;" placeholder="New Name" value="">
      </mat-form-field>
      <div class="full-width" *ngIf="cards">
        <div *ngFor="let card of cards; index as i;">
          <mat-card class="card">
            <mat-card-header>
              <mat-card-title>{{card.card_name}}</mat-card-title>
              <mat-card-subtitle>{{card.card_id}}</mat-card-subtitle>
            </mat-card-header>
            <mat-form-field class="full-width" *ngIf="editingCard == card">
              <input matInput placeholder="Card Title" [(ngModel)]="card.card_name" (keyup.enter)="updateCard(card);editingCard = null" value="">
            </mat-form-field>
            <mat-card-actions>
              <button mat-flat-button color="primary" class="m-r-10 mini-btn" (click)="deleteCard(card);"><span class="fas fa-trash"></span></button>
              <button mat-flat-button color="primary" class="mini-btn" (click)="editCard(card);"><span class="fas fa-edit"></span></button>
            </mat-card-actions>
          </mat-card>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <div *ngIf="addingCard == false">
        <button mat-button class="full-width" (click)="addingCard = true;">Add a Card</button>
      </div>
      <div *ngIf="addingCard == true">
        <mat-card>
          <mat-card-content>
            <mat-form-field class="full-width">
              <input matInput placeholder="Card Title" value="" #cardName>
            </mat-form-field>
          </mat-card-content>
          <mat-card-actions>
            <button mat-flat-button color="primary" (click)="addCard(cardName.value); addingCard = false;" class="m-r-10">Create</button>
            <button mat-flat-button color="primary" (click)="addingCard = false;"><span class="fas fa-times"></span></button>
          </mat-card-actions>
        </mat-card>
      </div>
    </mat-card-actions>
  </mat-card>
